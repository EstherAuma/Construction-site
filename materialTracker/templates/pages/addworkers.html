{% extends 'pages/base.html' %}
{% block content %}
<h3>ADD WORKER</h3>
 
    <form method="POST" action="" class="worker-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="{{ form.first_name.id_for_label }}">First Name:</label>
            <input type="text" name="{{ form.first_name.name }}" id="{{ form.first_name.id_for_label }}"
             value="{{ form.first_name.value|default_if_none:'' }}" class="form-control", required="True">
           
        </div>
    
        <div class="form-group">
            <label for="{{ form.last_name.id_for_label }}">Last Name:</label>
            <input type="text" name="{{ form.last_name.name }}" id="{{ form.last_name.id_for_label }}"
             value="{{ form.last_name.value|default_if_none:'' }}" class="form-control", required="True">
            
        </div>
    
        <div class="form-group">
            <label for="{{ form.phone_number.id_for_label }}">Phone Number:</label>
            <input type="text" name="{{ form.phone_number.name }}" id="{{ form.phone_number.id_for_label }}" 
            value="{{ form.phone_number.value|default_if_none:'' }}" class="form-control",required="True">
           
        </div>
    
        <div class="form-group">
            <label for="{{ form.email.id_for_label }}">Email:</label>
            <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" 
            value="{{ form.email.value|default_if_none:'' }}" class="form-control",required="True">
            
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


{% endblock %}
