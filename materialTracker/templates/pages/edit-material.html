{% extends 'pages/base.html' %}
{% block content %}

<h3>Edit Material</h3>
<form method="POST" action="" class="add-material-form">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="{{ form.name.id_for_label }}">Name</label>
        <input type="text" name="{{ form.name.name }}" id="{{ form.name.id_for_label }}"
               value="{{ form.name.value }}" class="form-control" required>
    </div>
    
    <div class="form-group">
        <label for="{{ form.unit.id_for_label }}">Unit</label>
        <select name="{{ form.unit.name }}" id="{{ form.unit.id_for_label }}" class="form-control" required>
            {% for choice in form.unit.field.choices %}
                <option value="{{ choice.0 }}" {% if choice.0 == form.unit.value %}selected{% endif %}>
                    {{ choice.1 }}
                </option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="{{ form.quantity.id_for_label }}">Quantity</label>
        <input type="number" name="{{ form.quantity.name }}" id="{{ form.quantity.id_for_label }}"
               value="{{ form.quantity.value }}" class="form-control" required>
    </div>
    
    <div class="form-group">
        <label for="{{ form.date_purchased.id_for_label }}">Date Purchased</label>
        <input type="date" name="{{ form.date_purchased.name }}" id="{{ form.date_purchased.id_for_label }}"
               value="{{ form.date_purchased.value }}" class="form-control" required>
    </div>
    
    <br>
    <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
    <a href="{% url 'materials' %}" class="btn btn-secondary mt-3">Cancel</a>
</form>

{% endblock %}
