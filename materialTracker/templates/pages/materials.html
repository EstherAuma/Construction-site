{% extends 'pages/base.html' %}
{% block content %}
<h3>ALL MATERIALS</h3>
<div class="container">
    
    <table class="table">
        <thead>
            <tr>
                <th>Material name</th>
                <th>Material quantity</th>
                <th>Details</th>
                <th>Update</th>
                <th>Delete</th>
                
            </tr>
        </thead>
        <tbody>
            {% for material in cars %}
                <tr>
                    <td>{{ material.name }}</td>
                    <td>{{ material.unit }}</td>
                    <td>
                        <a href="{% url 'material-details' material.id %}" class="btn btn-primary">Details</a>
                    <td>
                        <a href="{% url 'edit-materials' material.id %}" class="btn btn-primary">Edit</a>
                    </td>
                    <td>
                        <a href="{% url 'delete-material' pk=material.pk %}" class="btn btn-danger"
                        onclick="return confirm('Are you sure you want to delete this material?');">Delete</a>

                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
