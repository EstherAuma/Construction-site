{% extends 'pages/base.html' %}
{% block content %}
<h3>ADD MATERIAL</h3>
<div class="container">
    
    <form method="POST" action="", class="add-material-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ esa.name.id_for_label }}">Name</label>
            <input type="text" name="{{ esa.name.name }}" id="{{ esa.name.id_for_label }}"
             value="{{ esa.name.value|default_if_none:'' }}" class="form-control", required="True">
           
        </div>
        <div class="form-group">
            <label for="{{ esa.unit.id_for_label }}">Unit</label>
            <input type="text" name="{{ esa.unit.name }}" id="{{ esa.unit.id_for_label }}"
             value="{{ esa.unit.value|default_if_none:'' }}" class="form-control", required="True">
           
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Add material</button>
    </form>
</div>
{% endblock %}
