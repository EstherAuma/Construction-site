{% extends 'pages/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2>Edit Worker</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
                <a href="{% url 'worker' %}" class="btn btn-secondary mt-3">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
