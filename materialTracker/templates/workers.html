{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
 
<div class="container">
    <h1>Workers</h1>
    <table class="table">
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Phone number</th>
                <th>Email</th>
                
            </tr>
        </thead>
        <tbody>
            {% for worker in workers %}
                <tr>
                    <td>{{ worker.first_name }}</td>
                    <td>{{ worker.last_name }}</td>
                    <td>{{ worker.phone_number }}</td>
                    <td>{{ worker.email }}</td>
                    
                </tr>
            {% endfor %}
        </tbody>
    </table>
   
</div>
{% endblock %}
